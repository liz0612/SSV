<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found | Speedy Solutions Vehicles</title>
  <meta name="robots" content="noindex, follow">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #222;
    }

    #notfound {
      height: 100vh;
      display: grid;
      place-content: center;
      text-align: center;
      padding: 1rem;
    }

    .notfound {
      max-width: 600px;
      width: 100%;
    }

    .notfound-404 h1 {
      font-size: 4rem;
      color: #e81512;
      margin-bottom: 0.5rem;
    }

    .notfound h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .notfound p {
      line-height: 1.6;
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .notfound a {
      font-size: 1rem;
      text-decoration: none;
      background: #e81512;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 15px -5px rgba(232, 21, 18, 0.5);
      transition: background 0.3s ease;
    }

    .notfound a:hover {
      background: #c4120f;
    }
  </style>
</head>

<body>
  <div id="notfound">
    <div class="notfound">
      <div class="notfound-404">
        <h1>Whoa!</h1>
      </div>
      <h2>This page has taken a wrong turn</h2>
      <p>Looks like the page you're looking for doesn't exist or has been moved. Let's get you back to Speedy Solutions and back on the road.</p>
      <a href="/">Go Back to Home</a>
    </div>
  </div>
</body>

</html>
